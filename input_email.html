<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Email collector</title>
  </head>
  <body>
    <header>
      <h1>Scratch Pad</h1>
    </header>
    <main>
      <form action="get">
        <label for="email-input">Please enter your udemy.com email:</label>
        <input
          type="email"
          id="email-input"
          placeholder="abc@udemy.com"
          pattern=".+@udemy\.com"
        />
        <input type="submit" value="Sign in" />
      </form>
    </main>
  </body>
</html>
