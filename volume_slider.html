<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Slider</title>
  </head>
  <body>
    <header>
      <h1>Volume Slider</h1>
    </header>
    <main>
      <form action="">
        <label for="vol">Volume</label>
        <input id="vol" type="range" min="0" max="100" step="10" value="20" />
      </form>
    </main>
  </body>
</html>
