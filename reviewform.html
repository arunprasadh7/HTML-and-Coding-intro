<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <center><h1>Review Form</h1></center>
    </header>
    <br />
    <main>
      <center>
        <h2>How was your time at Happy Land?</h2>
        <div class="review">
          <form action="">
            <input type="radio" name="review" id="bad" value="bad" />
            <label for="bad">Bad</label>
            <input type="radio" name="review" id="Okay" value="ok" />
            <label for="ok">Okay</label>
            <input type="radio" name="review" id="good" value="good" />
            <label for="good">Good</label>
            <input type="submit" />
          </form>
        </div>
      </center>
    </main>
  </body>
</html>
